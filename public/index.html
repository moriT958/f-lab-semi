<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>勤務時間・給料計算</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      label,
      input {
        display: block;
        margin: 5px 0;
      }
      input[type="datetime-local"],
      input[type="number"] {
        width: 250px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 8px;
        text-align: center;
      }
      button {
        margin-top: 10px;
        margin-right: 10px;
      }
      #totals {
        margin-top: 10px;
        font-weight: bold;
      }
      .break-pair {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>勤務時間・給料計算</h2>

    <label>勤務開始日時：<input type="datetime-local" id="startTime" /></label>
    <label>勤務終了日時：<input type="datetime-local" id="endTime" /></label>

    <div id="breakContainer">
      <label>休憩時間：</label>
      <div class="break-pair">
        <input type="datetime-local" class="breakStart" />
        <input type="datetime-local" class="breakEnd" />
        <button type="button" onclick="removeBreak(this)">削除</button>
      </div>
    </div>
    <button type="button" onclick="addBreak()">休憩を追加</button>

    <label
      >時給（円）：<input type="number" id="hourlyRate" value="1000"
    /></label>

    <button onclick="calculateAndSave()">計算して保存</button>
    <button onclick="downloadCSV()">CSVで保存</button>

    <h3>保存された勤務記録</h3>
    <table id="recordTable">
      <thead>
        <tr>
          <th>勤務日</th>
          <th>時間</th>
          <th>休憩</th>
          <th>実働</th>
          <th>深夜分</th>
          <th>給料</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="recordBody"></tbody>
    </table>

    <div id="totals"></div>

    <script>
      function addBreak() {
        const div = document.createElement("div");
        div.className = "break-pair";
        div.innerHTML = `
        <input type="datetime-local" class="breakStart">
        <input type="datetime-local" class="breakEnd">
        <button type="button" onclick="removeBreak(this)">削除</button>
      `;
        document.getElementById("breakContainer").appendChild(div);
      }

      function removeBreak(button) {
        button.parentElement.remove();
      }

      async function calculateAndSave() {
        const start = new Date(document.getElementById("startTime").value);
        const end = new Date(document.getElementById("endTime").value);
        const hourlyRate = parseFloat(
          document.getElementById("hourlyRate").value,
        );

        if (isNaN(start) || isNaN(end) || isNaN(hourlyRate)) {
          alert("すべての項目を正しく入力してください。");
          return;
        }

        // 休憩時間配列作成
        const breakPairs = [...document.querySelectorAll(".break-pair")];
        const breakIntervals = [];
        for (const pair of breakPairs) {
          const startInput = pair.querySelector(".breakStart").value;
          const endInput = pair.querySelector(".breakEnd").value;
          if (!startInput || !endInput) continue;
          const bs = new Date(startInput);
          const be = new Date(endInput);
          if (bs < be) breakIntervals.push([bs, be]);
        }

        // 実働時間計算（休憩を除いた部分）
        let workMinutes = 0;
        let nightMinutes = 0;
        let t = new Date(start);

        while (t < end) {
          const inBreak = breakIntervals.some(([bs, be]) => t >= bs && t < be);
          if (!inBreak) {
            const hour = t.getHours();
            if (hour >= 22 || hour < 5) nightMinutes++;
            workMinutes++;
          }
          t.setMinutes(t.getMinutes() + 1);
        }

        const totalSalary =
          ((workMinutes - nightMinutes) / 60) * hourlyRate +
          (nightMinutes / 60) * hourlyRate * 1.25;

        const breakSummary = breakIntervals
          .map(
            ([bs, be]) =>
              `${bs.toLocaleTimeString()} - ${be.toLocaleTimeString()}`,
          )
          .join(" / ");

        const record = {
          date: start.toLocaleDateString(),
          time: `${start.toLocaleTimeString()} - ${end.toLocaleTimeString()}`,
          breakTime: breakSummary,
          hours: (workMinutes / 60).toFixed(2),
          night: nightMinutes,
          salary: Math.round(totalSalary),
        };

        await fetch("/records", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(record),
        });

        fetchRecords();
      }

      async function fetchRecords() {
        const res = await fetch("/records");
        const records = await res.json();
        renderRecords(records);
      }

      function renderRecords(records) {
        const tbody = document.getElementById("recordBody");
        const totalsDiv = document.getElementById("totals");
        tbody.innerHTML = "";

        let totalHours = 0,
          totalNight = 0,
          totalSalary = 0;

        records.forEach((rec) => {
          totalHours += parseFloat(rec.hours);
          totalNight += parseInt(rec.night);
          totalSalary += parseInt(rec.salary);

          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${rec.date}</td>
          <td>${rec.time}</td>
          <td>${rec.breakTime}</td>
          <td>${rec.hours} 時間</td>
          <td>${rec.night} 分</td>
          <td>${rec.salary} 円</td>
          <td><button onclick="deleteRecord(${rec.id})">削除</button></td>
        `;
          tbody.appendChild(tr);
        });

        totalsDiv.textContent = `合計：${totalHours.toFixed(2)} 時間 ／ 深夜 ${totalNight} 分 ／ 給料 ${totalSalary} 円`;
      }

      async function deleteRecord(id) {
        await fetch(`/records/${id}`, { method: "DELETE" });
        fetchRecords();
      }

      function downloadCSV() {
        window.location.href = "/records/csv";
      }

      fetchRecords();
    </script>
  </body>
</html>
